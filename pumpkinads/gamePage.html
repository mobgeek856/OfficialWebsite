<script type="module">
	let id = new URLSearchParams(location.search).get('id')

	
	fetch('./gamelist.json').then(res => res.json()).then(data => {
		let game = data.find(item => item.id == id)
		document.querySelector('#title').innerHTML = game.title
		document.querySelector('#image').src = game.image

		document.querySelector('#Introduction').innerHTML = game.Introduction
		document.querySelector('#gameplay').innerHTML = game.gameplay
		let imgs = game.gameListImgs.map(item => `<img src="${item}" alt="">`).join('')
		document.querySelector('#gameListImgs').innerHTML = imgs
		document.querySelector('#download a').href = game.download
	})
		
</script>
